<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Pallavi</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #e91e63;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 100px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }

    #message {
        font-size: 24px;
        color: #e91e63;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Pallavi, will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="showLove()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>
    <div id="message">Yay! I love you ❤️</div>
</div>

<!-- Background music -->
<audio id="loveSong" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function showLove() {
    document.getElementById("message").style.display = "block";
    const music = document.getElementById("loveSong");
    music.play().catch(() => {});
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}
</script>

</body>
</html>
